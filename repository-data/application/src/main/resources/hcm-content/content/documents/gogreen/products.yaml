  /mec-lodge-4-4-tent:
    jcr:primaryType: hippo:handle
    jcr:mixinTypes: ['hippo:named', 'hippo:versionInfo', 'mix:referenceable']
    jcr:uuid: f35c59ec-9f25-46f1-b8ac-5c35de7784f7
    hippo:name: MEC Lodge 4+4 Tent
    hippo:versionHistory: bc77ab22-30d9-4130-9f76-db8e9d6ef962
    /mec-lodge-4-4-tent[1]:
      jcr:primaryType: gogreen:product
      jcr:mixinTypes: ['mix:referenceable']
      jcr:uuid: fc0c8bc3-f7ac-4e14-9349-5b7e59f84ff5
      gogreen:introduction: Glamping, anyone? This large tent has 2 bedrooms that
        each sleep 2 people. Both rooms are accessed from a central hall that’s tall
        enough to stand up in. The hall doesn't have a floor, so you can use it to
        deal with wet gear without getting your sleeping bags wet or gritty. Store
        your bikes in it, dry your wetsuit, or use it as a sheltered dining area.
        An optional ground sheet converts the hall to a bedroom that sleeps up to
        4 additional campers.
      gogreen:price: 589.0
      gogreen:title: MEC Lodge 4+4 Tent
      hippo:availability: []
      hippostd:state: draft
      hippostdpubwf:createdBy: admin
      hippostdpubwf:creationDate: 2020-02-19T09:55:54.643-08:00
      hippostdpubwf:lastModificationDate: 2020-02-19T09:55:54.643-08:00
      hippostdpubwf:lastModifiedBy: admin
      hippotranslation:id: cdc5c04f-662d-4994-a5f7-f20d19c8d47e
      hippotranslation:locale: en
      /gogreen:description:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <ul>
           <li>Central hall has doors with zippable mesh ventilation at either end.</li>
           <li>Hall has numerous hanging points for drying lines or lanterns.</li>
           <li>Each 2-person room has double pockets.</li>
           <li>Hall has 4 storage pockets.</li>
           <li>Optional floor for central hall available separately.</li>
          </ul>

          <p>© Mountain Equipment Co-operative<br />
          <a href="http://www.mec.ca/product/5032-207/mec-lodge-44-tent/?h=10+50055+50130&amp;f=10+50130+50858">http://www.mec.ca/product/5032-207/mec-lodge-44-tent/?h=10+50055+50130&amp;f=10+50130+50858</a></p>
